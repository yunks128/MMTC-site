<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Central sun -->
  <circle cx="100" cy="100" r="25" fill="#f5a623"/>
  <circle cx="100" cy="100" r="25" fill="url(#sunGradient)"/>
  
  <!-- Orbit paths -->
  <ellipse cx="100" cy="100" rx="45" ry="40" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  <ellipse cx="100" cy="100" rx="70" ry="60" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  <ellipse cx="100" cy="100" rx="90" ry="75" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Spacecraft 1 -->
  <g transform="translate(55,100) rotate(-30)">
    <rect x="-8" y="-5" width="16" height="10" fill="#e0e0e0" rx="1" ry="1"/>
    <rect x="-15" y="-3" width="7" height="6" fill="#4a90e2"/>
    <rect x="8" y="-3" width="7" height="6" fill="#4a90e2"/>
    <circle cx="5" cy="-5" r="3" fill="#e0e0e0"/>
  </g>
  
  <!-- Spacecraft 2 -->
  <g transform="translate(100,40) rotate(45)">
    <rect x="-8" y="-5" width="16" height="10" fill="#e0e0e0" rx="1" ry="1"/>
    <rect x="-15" y="-3" width="7" height="6" fill="#4a90e2"/>
    <rect x="8" y="-3" width="7" height="6" fill="#4a90e2"/>
    <circle cx="5" cy="-5" r="3" fill="#e0e0e0"/>
  </g>
  
  <!-- Spacecraft 3 -->
  <g transform="translate(170,100) rotate(150)">
    <rect x="-8" y="-5" width="16" height="10" fill="#e0e0e0" rx="1" ry="1"/>
    <rect x="-15" y="-3" width="7" height="6" fill="#4a90e2"/>
    <rect x="8" y="-3" width="7" height="6" fill="#4a90e2"/>
    <circle cx="5" cy="-5" r="3" fill="#e0e0e0"/>
  </g>
  
  <!-- Signal lines -->
  <line x1="55" y1="100" x2="30" y2="160" stroke="#4a90e2" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="100" y1="40" x2="30" y2="160" stroke="#4a90e2" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="170" y1="100" x2="30" y2="160" stroke="#4a90e2" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Ground Station -->
  <path d="M20,170 L40,170 L30,155 Z" fill="#e0e0e0" stroke="#333" stroke-width="1.5"/>
  <rect x="25" y="170" width="10" height="5" fill="#e0e0e0" stroke="#333" stroke-width="1.5"/>
  <path d="M30,155 L30,150 M26,164 L34,164" stroke="#333" stroke-width="1.5"/>
  
  <!-- Data connections -->
  <path d="M30,175 C30,185 170,185 170,175" fill="none" stroke="#4a90e2" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- MMTC box -->
  <rect x="150" y="155" width="40" height="20" fill="#f0f0f0" stroke="#333" stroke-width="1.5" rx="2" ry="2"/>
  <text x="170" y="169" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">MMTC</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="sunGradient" cx="0.5" cy="0.5" r="0.5" fx="0.3" fy="0.3">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f5a623" stop-opacity="0.8"/>
    </radialGradient>
  </defs>
</svg>