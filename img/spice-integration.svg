<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 3D coordinate system -->
  <line x1="40" y1="160" x2="160" y2="160" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="160" x2="40" y2="40" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="160" x2="100" y2="100" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Axis labels -->
  <text x="165" y="165" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">X</text>
  <text x="35" y="35" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Y</text>
  <text x="105" y="95" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Z</text>
  
  <!-- Orbit path -->
  <ellipse cx="100" cy="100" rx="70" ry="40" fill="none" stroke="#ddd" stroke-width="1.5" transform="rotate(-30, 100, 100)" stroke-dasharray="4,2"/>
  
  <!-- Planet -->
  <circle cx="100" cy="100" r="20" fill="#4a90e2" opacity="0.7"/>
  
  <!-- Spacecraft -->
  <g transform="translate(140,80) rotate(-45)">
    <rect x="-8" y="-5" width="16" height="10" fill="#e0e0e0" rx="1" ry="1"/>
    <rect x="-15" y="-3" width="7" height="6" fill="#f5a623"/>
    <rect x="8" y="-3" width="7" height="6" fill="#f5a623"/>
    <circle cx="5" cy="-5" r="3" fill="#e0e0e0"/>
  </g>
  
  <!-- SPICE Kernels/Data -->
  <g transform="translate(65,50)">
    <rect x="-25" y="-15" width="50" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1.5" rx="2" ry="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">SPICE</text>
  </g>
  
  <!-- MMTC -->
  <g transform="translate(130,140)">
    <rect x="-25" y="-15" width="50" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1.5" rx="2" ry="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">MMTC</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M65,65 C80,90 100,90 130,125" fill="none" stroke="#f5a623" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Ephemeris data/calculations -->
  <g transform="translate(110,90)">
    <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="rgba(245,166,35,0.2)" stroke="#f5a623" stroke-width="1"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#333" stroke-width="1"/>
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Data flow arrows -->
  <g stroke="#4a90e2" stroke-width="2" fill="none">
    <path d="M140,80 L130,125" stroke-dasharray="3,2"/>
    <polygon points="130,125 126,118 134,120" fill="#4a90e2" stroke="none"/>
  </g>
  
  <g stroke="#4a90e2" stroke-width="2" fill="none">
    <path d="M100,100 L130,125" stroke-dasharray="3,2"/>
    <polygon points="130,125 122,123 126,118" fill="#4a90e2" stroke="none"/>
  </g>
  
  <!-- Time calculations -->
  <g transform="translate(150,110)">
    <text x="0" y="0" text-anchor="middle" fill="#333" font-family="Arial" font-size="7">t₁ = t₀ + Δt</text>
  </g>
</svg>