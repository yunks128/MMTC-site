<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Clock face -->
  <circle cx="100" cy="100" r="80" fill="#f0f0f0" stroke="#333" stroke-width="3"/>
  
  <!-- Clock ticks -->
  <line x1="100" y1="30" x2="100" y2="45" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="170" y1="100" x2="155" y2="100" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="170" x2="100" y2="155" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="100" x2="45" y2="100" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hour markers -->
  <line x1="135" y1="35" x2="127" y2="47" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="165" y1="65" x2="153" y2="73" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="165" y1="135" x2="153" y2="127" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="135" y1="165" x2="127" y2="153" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="165" x2="73" y2="153" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="135" x2="47" y2="127" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="65" x2="47" y2="73" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="35" x2="73" y2="47" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock hands -->
  <line x1="100" y1="100" x2="100" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="140" y2="100" stroke="#4a90e2" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="6" fill="#333"/>
  
  <!-- Sync arrows in circle -->
  <path d="M70,20 A80,80 0 0,1 150,40" fill="none" stroke="#4a90e2" stroke-width="3" stroke-dasharray="6,3" stroke-linecap="round"/>
  <polygon points="150,40 145,30 140,42" fill="#4a90e2" stroke="#4a90e2" stroke-width="1"/>
  
  <path d="M150,160 A80,80 0 0,1 70,180" fill="none" stroke="#4a90e2" stroke-width="3" stroke-dasharray="6,3" stroke-linecap="round"/>
  <polygon points="70,180 75,170 60,172" fill="#4a90e2" stroke="#4a90e2" stroke-width="1"/>
</svg>