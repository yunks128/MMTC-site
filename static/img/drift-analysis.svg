<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background grid -->
  <g stroke="#ddd" stroke-width="1">
    <line x1="20" y1="20" x2="20" y2="180"/>
    <line x1="50" y1="20" x2="50" y2="180"/>
    <line x1="80" y1="20" x2="80" y2="180"/>
    <line x1="110" y1="20" x2="110" y2="180"/>
    <line x1="140" y1="20" x2="140" y2="180"/>
    <line x1="170" y1="20" x2="170" y2="180"/>
    
    <line x1="20" y1="20" x2="180" y2="20"/>
    <line x1="20" y1="50" x2="180" y2="50"/>
    <line x1="20" y1="80" x2="180" y2="80"/>
    <line x1="20" y1="110" x2="180" y2="110"/>
    <line x1="20" y1="140" x2="180" y2="140"/>
    <line x1="20" y1="170" x2="180" y2="170"/>
  </g>
  
  <!-- Axes -->
  <line x1="30" y1="160" x2="170" y2="160" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="40" x2="30" y2="160" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Axis labels -->
  <text x="100" y="180" text-anchor="middle" fill="#333" font-family="Arial" font-size="12">Time</text>
  <text x="15" y="100" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" transform="rotate(-90, 15, 100)">Clock Drift</text>
  
  <!-- Clock symbols -->
  <circle cx="30" cy="30" r="12" fill="#f0f0f0" stroke="#333" stroke-width="1.5"/>
  <line x1="30" y1="30" x2="30" y2="23" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="30" y1="30" x2="35" y2="30" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <circle cx="170" cy="30" r="12" fill="#f0f0f0" stroke="#333" stroke-width="1.5"/>
  <line x1="170" y1="30" x2="170" y2="23" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="170" y1="30" x2="175" y2="30" stroke="#333" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Drift Line -->
  <path d="M30,120 Q60,110 80,95 T120,75 T170,40" fill="none" stroke="#4a90e2" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="30" cy="120" r="4" fill="#4a90e2"/>
  <circle cx="60" cy="110" r="4" fill="#4a90e2"/>
  <circle cx="90" cy="90" r="4" fill="#4a90e2"/>
  <circle cx="120" cy="75" r="4" fill="#4a90e2"/>
  <circle cx="150" cy="55" r="4" fill="#4a90e2"/>
  <circle cx="170" cy="40" r="4" fill="#4a90e2"/>
  
  <!-- Trend line -->
  <line x1="30" y1="120" x2="170" y2="40" stroke="#f5a623" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Magnifying glass -->
  <circle cx="130" cy="120" r="20" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="145" y1="135" x2="160" y2="150" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="130" cy="120" r="15" fill="rgba(255,255,255,0.3)" stroke="#333" stroke-width="1"/>
</svg>